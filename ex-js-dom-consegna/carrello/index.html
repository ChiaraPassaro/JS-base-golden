<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Cart Item</title>
  </head>

  <body>
    <div class="cart">
      <div id="orange" class="cart-item">
        <div class="description">
          <img
            class="thumb"
            src="./img/succo-arancia.jpg"
            alt="Bottiglia di succo d'arancia"
            width="80px"
          />
          <h2 class="title">Succo d'arancia</h2>
        </div>

        <div class="info">
          <div class="actions">
            <button class="btn add-item">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn remove-item">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
          <div class="calculated">
            <span class="quantity">1</span>
            <div class="price"><span class="price-total"></span>&euro;</div>
          </div>
        </div>
      </div>
      <div id="blueberries" class="cart-item">
        <div class="description">
          <img
            class="thumb"
            src="./img/succo-mirtillo.jpg"
            alt="Bottiglia di succo di mirtilli"
            width="80px".+
          />
          <h2 class="title">Succo di mirtilli</h2>
        </div>

        <div class="info">
          <div class="actions">
            <button class="btn add-item">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn remove-item">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
          <div class="calculated">
            <span class="quantity"></span>
            <div class="price"><span class="price-total"></span>&euro;</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
